<script>
    // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÑ‡∏ß‡πâ‡πÉ‡∏ä‡πâ‡∏ï‡∏≠‡∏ô‡∏™‡πà‡∏á Noti
    let currentAppId = '';
    let currentUserId = '';

    window.onload = async () => {
        const params = new URLSearchParams(window.location.search);
        let appId = params.get('appId');
        let mToken = params.get('mToken');
        
        if(!appId && window.czpSdk) {
            try { appId = window.czpSdk.getAppId(); mToken = window.czpSdk.getToken(); } catch(e){}
        }

        const log = document.getElementById('statusLog');
        if(appId && mToken) {
            log.innerHTML = "‚úÖ Found Auto-Login Data. Connecting...";
            document.getElementById('appId').value = appId;
            document.getElementById('mToken').value = mToken;
            doLogin();
        } else {
            log.innerHTML = "‚ö†Ô∏è No Auto-Login found. Please enter manually.";
            document.getElementById('loginForm').classList.remove('hidden');
        }
    }

    async function doLogin() {
        const appId = document.getElementById('appId').value;
        const mToken = document.getElementById('mToken').value;
        const consoleBox = document.getElementById('consoleBox');

        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('statusLog').classList.add('hidden');
        document.getElementById('resultArea').classList.remove('hidden');
        consoleBox.innerText = "‚è≥ Logging in...";

        try {
            const res = await fetch('/test5/auth/login', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appId, mToken })
            });
            const result = await res.json();

            if(result.status === 'success') {
                // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡πà‡∏≤‡πÑ‡∏ß‡πâ‡πÉ‡∏ä‡πâ‡∏ï‡πà‡∏≠
                currentAppId = appId;
                currentUserId = result.data.userId;

                // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
                document.getElementById('userName').innerText = `${result.data.firstName} ${result.data.lastName}`;
                document.getElementById('displayUserId').innerText = currentUserId;
                consoleBox.innerText = `‚úÖ Login Success!\nUserID: ${currentUserId}\nReady to send Notification.`;
            } else {
                consoleBox.innerText = `‚ùå Login Failed: ${result.message}`;
            }
        } catch(e) { consoleBox.innerText = `‚ùå Error: ${e.message}`; }
    }

    async function sendNoti() {
        const msg = document.getElementById('notiMsg').value;
        const consoleBox = document.getElementById('consoleBox');
        
        if(!currentUserId) { alert('‡∏ï‡πâ‡∏≠‡∏á Login ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö'); return; }

        consoleBox.innerText += `\n\n‚è≥ Sending Notification: "${msg}"...`;

        try {
            const res = await fetch('/test5/notification/push', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    appId: currentAppId,
                    message: msg,
                    userIds: [currentUserId] // ‡∏™‡πà‡∏á‡∏´‡∏≤‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á
                })
            });
            const result = await res.json();

            if(result.status === 'success') {
                consoleBox.innerText += `\n‚úÖ SENT SUCCESS! Check your phone.`;
                alert('‡∏™‡πà‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ó‡∏µ‡πà‡πÅ‡∏≠‡∏õ‡∏ó‡∏≤‡∏á‡∏£‡∏±‡∏ê‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö');
            } else {
                consoleBox.innerText += `\n‚ùå SEND FAILED: ${result.message}`;
            }
        } catch(e) { consoleBox.innerText += `\n‚ùå Error: ${e.message}`; }
    }
</script>
