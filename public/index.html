<div id="manualInput" class="card hidden">
    <h5>Developer Mode</h5>
    <input id="appId" class="form-control mb-2" placeholder="App ID">
    <textarea id="mToken" class="form-control mb-2" placeholder="mToken"></textarea>

</div>

<script>
    let currentData = { appId: '', userId: '' };

    window.onload = async () => {
        // ‡∏•‡∏≠‡∏á‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å URL ‡∏Å‡πà‡∏≠‡∏ô
        const params = new URLSearchParams(window.location.search);
        let appId = params.get('appId');
        let mToken = params.get('mToken');

        // ‡∏•‡∏≠‡∏á‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å SDK
        if(!appId && window.czpSdk) {
            try { appId = window.czpSdk.getAppId(); mToken = window.czpSdk.getToken(); } catch(e){}
        }

        if(appId && mToken) {
            // ‡πÄ‡∏à‡∏≠‡∏Ñ‡πà‡∏≤ -> ‡∏¢‡∏¥‡∏á Login ‡πÄ‡∏•‡∏¢
            document.getElementById('appId').value = appId;
            document.getElementById('mToken').value = mToken;
            startLogin();
        } else {
            // ‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠ -> ‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏≠‡∏á
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('manualInput').classList.remove('hidden');
        }
    }

    async function startLogin() {
        const appId = document.getElementById('appId').value;
        const mToken = document.getElementById('mToken').value;

        document.getElementById('manualInput').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');

        try {
            const res = await fetch('/test5/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appId, mToken })
            });
            const result = await res.json();

            if(result.status === 'success') {
                // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡πà‡∏≤‡πÑ‡∏ß‡πâ‡∏™‡πà‡∏á Noti
                currentData.appId = appId;
                currentData.userId = result.data.userId;

                // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('successCard').classList.remove('hidden');
                document.getElementById('userName').innerText = `${result.data.firstName} ${result.data.lastName}`;
            } else {
                alert('Login Failed: ' + result.message);
                location.reload();
            }
        } catch(e) {
            alert('Error: ' + e.message);
            location.reload();
        }
    }

    async function sendNoti() {
        const msg = document.getElementById('notiMsg').value;
        const btn = document.getElementById('btnNoti');
        const status = document.getElementById('notiStatus');

        if(!currentData.userId) return alert('‡πÑ‡∏°‡πà‡∏û‡∏ö User ID');

        btn.disabled = true;
        btn.innerText = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...';
        status.innerText = '';

        try {
            const res = await fetch('/test5/notification/push', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    appId: currentData.appId,
                    message: msg,
                    userIds: [currentData.userId]
                })
            });
            const result = await res.json();

            if(result.status === 'success') {
                status.innerText = '‚úÖ ‡∏™‡πà‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡πÄ‡∏ä‡πá‡∏Ñ Notification ‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢';
                status.className = 'small mt-2 text-success fw-bold';
            } else {

                status.className = 'small mt-2 text-danger';
            }
        } catch(e) {
            status.innerText = '‚ùå Error: ' + e.message;
        } finally {
            btn.disabled = false;
            btn.innerText = 'üîî ‡∏™‡πà‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏´‡∏≤‡∏â‡∏±‡∏ô';

    }
