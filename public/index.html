        <div class="alert alert-success mt-3 text-start">
            <small class="text-muted">‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•:</small><br>
            <strong id="userName" class="fs-5">-</strong>
        </div>

        <label class="fw-bold mb-2">üîî ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏™‡πà‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô</label>
        <div class="input-group mb-2">
            <input type="text" id="notiMsg" class="form-control" value="‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏£‡∏∞‡∏ö‡∏ö">

<script>
    let userData = {};

    window.onload = async () => {
        // 1. ‡∏•‡∏≠‡∏á‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å URL
        const params = new URLSearchParams(window.location.search);
        let appId = params.get('appId');
        let mToken = params.get('mToken');

        // 2. ‡∏•‡∏≠‡∏á‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å SDK
        if(!appId && window.czpSdk) {
            try { appId = window.czpSdk.getAppId(); mToken = window.czpSdk.getToken(); } catch(e){}
        }

        if(appId && mToken) {
            document.getElementById('appId').value = appId;
            document.getElementById('mToken').value = mToken;
            doLogin(); // ‡∏¢‡∏¥‡∏á Login ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
        } else {
            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('manualSection').classList.remove('hidden');
        }
    }

    async function doLogin() {
        const appId = document.getElementById('appId').value;
        const mToken = document.getElementById('mToken').value;

        document.getElementById('manualSection').classList.add('hidden');
        document.getElementById('loadingSection').classList.remove('hidden');

        try {
            const res = await fetch('/test5/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appId, mToken })
            });
            const result = await res.json();

            document.getElementById('loadingSection').classList.add('hidden');

            if(result.status === 'success') {
                userData = { appId, userId: result.data.userId };
                
                document.getElementById('successSection').classList.remove('hidden');
                document.getElementById('userName').innerText = `${result.data.firstName} ${result.data.lastName}`;
            } else {
                alert('Login Failed: ' + result.message);
                location.reload();
            }
        } catch(e) {
            alert('Error: ' + e.message);
            location.reload();
        }
    }

    async function sendNoti() {
        const msg = document.getElementById('notiMsg').value;
        const status = document.getElementById('notiStatus');
        
        status.innerHTML = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...';
        
        try {
            const res = await fetch('/test5/notification/push', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appId: userData.appId, message: msg, userIds: [userData.userId] })
            });
            const result = await res.json();
            
            if(result.status === 'success') {
                status.innerHTML = '<span class="text-success fw-bold">‚úÖ ‡∏™‡πà‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!</span>';
            } else {
                status.innerHTML = '<span class="text-danger">‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</span>';
            }
        } catch(e) {
            status.innerHTML = '<span class="text-danger">‚ùå Error</span>';
        }
    }
</script>
