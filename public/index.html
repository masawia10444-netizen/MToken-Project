        .btn-noti { background-color: #ffc107; color: #000; border: none; }
        
        .hidden { display: none !important; }
        .text-muted { color: #aaa !important; }
        .text-label { color: #888; font-size: 0.85rem; }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }

        }

<div id="manualInput" class="card hidden">
    <h4 class="text-white mb-3">Developer Mode</h4>
    <input id="appId" class="form-control mb-3" placeholder="App ID">
    <textarea id="mToken" class="form-control mb-3" rows="3" placeholder="mToken"></textarea>
    <button onclick="startLogin()" class="btn btn-light w-100 fw-bold">Test Login</button>
</div>

<script>
    let currentData = { appId: '', userId: '' };

    window.onload = async () => {
        const params = new URLSearchParams(window.location.search);
        let appId = params.get('appId');
        let mToken = params.get('mToken');

        if(!appId && window.czpSdk) {
            try { appId = window.czpSdk.getAppId(); mToken = window.czpSdk.getToken(); } catch(e){}
        }

        if(appId && mToken) {
            document.getElementById('appId').value = appId;
            document.getElementById('mToken').value = mToken;
            startLogin();
        } else {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('manualInput').classList.remove('hidden');
        }
    }

    async function startLogin() {
        const appId = document.getElementById('appId').value;
        const mToken = document.getElementById('mToken').value;

        document.getElementById('manualInput').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');

        try {
            const res = await fetch('/test5/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appId, mToken })
            });
            const result = await res.json();

            if(result.status === 'success') {
                currentData.appId = appId;
                currentData.userId = result.data.userId;

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('successCard').classList.remove('hidden');
                document.getElementById('userName').innerText = `${result.data.firstName} ${result.data.lastName}`;
                document.getElementById('displayUserId').innerText = result.data.userId.substring(0, 8) + "...";
            } else {
                alert('Login Failed: ' + result.message);
                location.reload();
            }
        } catch(e) {
            alert('Error: ' + e.message);
            location.reload();
        }
    }

    async function sendNoti() {
        const msg = document.getElementById('notiMsg').value;
        const btn = document.getElementById('btnNoti');
        const status = document.getElementById('notiStatus');

        if(!currentData.userId) return;

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...';
        status.innerText = '';

        try {
            const res = await fetch('/test5/notification/push', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appId: currentData.appId, message: msg, userIds: [currentData.userId] })
            });
            const result = await res.json();

            if(result.status === 'success') {
                status.innerText = '‚úÖ ‡∏™‡πà‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢! ‡πÄ‡∏ä‡πá‡∏Ñ Noti ‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢';
                status.style.color = '#00ff00';
            } else {
                status.innerText = '‚ùå ‡∏™‡πà‡∏á‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô: ' + result.message;
                status.style.color = '#ff4444';
            }
        } catch(e) {
            status.innerText = '‚ùå Error';
            status.style.color = '#ff4444';
        } finally {
            btn.disabled = false;
            btn.innerText = 'üîî ‡∏™‡πà‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á';
        }
    }
</script>
