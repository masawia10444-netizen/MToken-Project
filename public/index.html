<script>
    // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• User
    let currentUser = { appId: '', userId: '' };

    window.onload = async () => {
        // ‡πÄ‡∏ä‡πá‡∏Ñ URL
        const params = new URLSearchParams(window.location.search);
        let appId = params.get('appId');
        let mToken = params.get('mToken');

        // ‡πÄ‡∏ä‡πá‡∏Ñ SDK
        if(!appId && window.czpSdk) {
            try { appId = window.czpSdk.getAppId(); mToken = window.czpSdk.getToken(); } catch(e){}
        }

        if(appId && mToken) {
            // ‡πÄ‡∏à‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• -> ‡πÇ‡∏ä‡∏ß‡πå Loading -> ‡∏¢‡∏¥‡∏á Login
            document.getElementById('loadingSection').classList.remove('hidden');
            document.getElementById('appId').value = appId;
            document.getElementById('mToken').value = mToken;
            doLogin();
        } else {
            // ‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠ -> ‡πÇ‡∏ä‡∏ß‡πå‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏≠‡∏á
            document.getElementById('manualSection').classList.remove('hidden');
        }
    }

    async function doLogin() {
        const appId = document.getElementById('appId').value;
        const mToken = document.getElementById('mToken').value;

        // ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡∏£‡∏≠‡∏Å -> ‡πÇ‡∏ä‡∏ß‡πå Loading
        document.getElementById('manualSection').classList.add('hidden');
        document.getElementById('loadingSection').classList.remove('hidden');

        try {
            const res = await fetch('/test5/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appId, mToken })
            });
            const result = await res.json();

            document.getElementById('loadingSection').classList.add('hidden');

            if(result.status === 'success') {
                // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡πà‡∏≤
                currentUser.appId = appId;
                currentUser.userId = result.data.userId;

                // ‡πÇ‡∏ä‡∏ß‡πå‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
                document.getElementById('successSection').classList.remove('hidden');
                document.getElementById('userName').innerText = `${result.data.firstName} ${result.data.lastName}`;
                document.getElementById('userIdDisplay').innerText = result.data.userId;
            } else {
                alert('Login Failed: ' + result.message);
                location.reload(); 
            }
        } catch(e) {
            alert('Error: ' + e.message);
            location.reload();
        }
    }

    async function sendNoti() {
        const msg = document.getElementById('notiMsg').value;
        const btn = document.getElementById('btnNoti');
        const status = document.getElementById('notiStatus');

        if(!currentUser.userId) return;

        btn.disabled = true;
        btn.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...';
        status.innerText = '';

        try {
            const res = await fetch('/test5/notification/push', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    appId: currentUser.appId, 
                    message: msg, 
                    userIds: [currentUser.userId] 
                })
            });
            const result = await res.json();

            if(result.status === 'success') {
                status.innerHTML = '<span class="text-success">‚úÖ ‡∏™‡πà‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ó‡∏µ‡πà‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢</span>';
            } else {
                status.innerHTML = `<span class="text-danger">‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${result.message}</span>`;
            }
        } catch(e) {
            status.innerHTML = `<span class="text-danger">‚ùå Error: ${e.message}</span>`;
        } finally {
            btn.disabled = false;
            btn.innerText = '‡∏Å‡∏î‡∏™‡πà‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏´‡∏≤‡∏â‡∏±‡∏ô';
        }
    }
